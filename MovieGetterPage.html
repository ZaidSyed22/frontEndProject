<body class="bodycolor">

  <div style="text-align:center">  
    <button><a href="index.html">Click For Home Page:</a></button>
    <button><a href="loginPage.html">Click For Login Page:</a></button>
    <button><a href="WebpageReview.html">Click For Review & Feedback Page:</a></button>
  </div> 
    <form>
        <fieldset>
            <legend class="bigtitle">Movie Archive Grid:</legend>
            <label for="title">Movie Name:</label class="label">
            <input type="text" name="title" id="title" placeholder="Movie name"></input>
            <br>
            <label for="key">FirstKey Placeholder:</label>
            <input type="text" name="key" id="key" placeholder="Key"></input>
            <br>
            <label for="key">SecondKey Placeholder:</label>
            <input type="text" name="key" id="key" placeholder="Key"></input>
        </fieldset>
        <button type="button" id="movie">Click to Get Movie Info:</button>
       
    </form>
    <hr>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            Title:
          </div>
          <div class="col-sm" id="output-title">
            [insert title]
          </div>
        </div>
        <div class="row">
            <div class="col-sm">
              Year:
            </div>
            <div class="col-sm" id="output-year">
              [insert year]
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
              Synopsis: 
            </div>
            <div class="col-sm" id="output-rating">
              [insert synopsis]
            </div>
        </div>
      </div>
      <hr>
      <h6>&darr;&darr;&darr;&darr;&darr;&darr;&darr; Movie Ratings: &darr;&darr;&darr;&darr;&darr;&darr;&darr;</h6 class="ratingmovie">  
      <div class="card-group">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <img src="../frontEndProject/Images/rottonlogo.jpeg"   alt=" Movie Logo:" width=150px length=150px>
            <h5 class="card-text">SCORE: </h5>

          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <img src="../frontEndProject/Images/imbdlogoTHREE.png"   alt=" Movie Logo:" width=145px length=150px>
            <h5 class="card-text">SCORE:</h5>
            
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <img src="../frontEndProject/Images/metacriticlogoTWO.jpeg"   alt=" Movie Logo:" width=146px length=150px>
            <h5 class="card-text">SCORE:</h5>
          </div>
        </div>
      </div>

      <hr> 
      <h6>&darr;&darr;&darr;&darr;&darr;&darr;&darr; Additional Movies You May Like: &darr;&darr;&darr;&darr;&darr;&darr;&darr;</h6>  
      <div class="card-group">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Title:</h5>
            <p class="card-text">Synopsis:</p>

          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="...">

            <h5 class="card-title">Title:</h5>

          </div>

          </div>
