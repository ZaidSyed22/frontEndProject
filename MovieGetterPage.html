<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link rel="stylesheet" href="./MovieGetterStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
</head>
<body class="bodycolor">

  <div style="text-align:center">  
    <button><a href="MovieGetterAboutUs.html">Click For Home Page:</a></button>
    <button><a href="MovieGetterLoginPage.html">Click For Login Page:</a></button>
    <button><a href="WebpageReview.html">Click For Review & Feedback Page:</a></button>
    
    <form>
        <fieldset>
            <legend>Movie Archive Grid:</legend class="bigtitle">
            <label for="movieTitle">Movie Name:</label class="label">
            <input type="text" name="movieTitle" id="movieTitle" placeholder="Movie name"></input>
            <br>
            <label for="key1">OMDB API Key:</label>
            <input type="password" name="key1" id="key1" placeholder="Key"></input>
            <br>
            <label for="key2">TMDB API Key:</label>
            <input type="password" name="key2" id="key2" placeholder="Key"></input>
        </fieldset>
        <button type="button" id="button">Click to Get Movie Info:</button>
    </form>
    <div class="lv-bars lg lv-mid lvt-5 lvb-3" data-label="Loading..."></div>
    <hr>
    <div class="container-flex">
      <div class="row">
        <div class="col" >
          <img src="..." id="output-poster"/>
        </div>
        <div class="col">
          <h5>Key Info:</h5>
          <p id="output-title"></p>
          <p id="output-released"></p>
          <p id="output-runtime"></p>
          <p id="output-rated"></p>
          <p id="output-genre"></p>
          <p id="output-actors"></p>
          <p id="output-director"></p>
          <p id="output-awards"></p>
        </div>
        <div class="col">
          <h5>Synopsis:</h5>
          <p id="output-plot"></p>
        </div>
      </div>
    </div>

      <hr>
      <h6>&darr;&darr;&darr;&darr;&darr;&darr;&darr; Movie Ratings: &darr;&darr;&darr;&darr;&darr;&darr;&darr;</h6 class="ratingmovie">  
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <img src="../frontEndProject/Images/imbdlogoTHREE.png"   alt=" Movie Logo:" width=150px length=150px>
            <p class="card-text" id="output-source1">Source:</p>
            <p class="card-text" id="output-rating1">Score:</p> 

          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <img src="../frontEndProject/Images/rottonlogo.jpeg"   alt=" Movie Logo:" width=145px length=150px>
            <p class="card-text" id="output-source2">Source:</p>
            <p class="card-text" id="output-rating2">Score:</p>
            
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <img src="../frontEndProject/Images/metacriticlogoTWO.jpeg"   alt=" Movie Logo:" width=146px length=150px>
            <p class="card-text" id="output-source3">Source:</p>
            <p class="card-text" id="output-rating3">Score:</p>
          </div>
        </div>
      </div>

      <hr> 
      <h6>&darr;&darr;&darr;&darr;&darr;&darr;&darr; Additional Movies You May Like: &darr;&darr;&darr;&darr;&darr;&darr;&darr;</h6>  
      <div class="card-group">
        <div class="card">
          <img src="..." class="card-img-top" alt="..." id="output-recs-img1">
          <div class="card-body">
            <h5 class="card-title" id="output-recs-title1">Title:</h5>
            <p class="card-text" id="output-recs-synopsis1">Synopsis:</p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="..." id="output-recs-img2">
          <div class="card-body">
            <h5 class="card-title" id="output-recs-title2">Title:</h5>
            <p class="card-text" id="output-recs-synopsis2">Synopsis:</p>
          </div>
        </div>
        <div class="card">
          <img src="..." class="card-img-top" alt="..." id="output-recs-img3">
          <div class="card-body">
            <h5 class="card-title" id="output-recs-title3">Title:</h5>
            <p class="card-text" id="output-recs-synopsis3">Synopsis:</p>
          </div>
        </div>
      </div>


</body>
<script src="./apiCalls.js"></script>

<script src="bundle.js"></script>
</html>
